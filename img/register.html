<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Underword</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #404040;
            color: white;
        }

        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #0d6efd;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
        }

        .profile-photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1rem auto;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="text-center mb-4">
            <img src="/img/Logo.png" alt="Logo" class="logo">
            <h2 class="mb-3">Crear Cuenta</h2>
        </div>

        <form id="registerForm" method="post" action="register.php" enctype="multipart/form-data">
            <div class="text-center">
                <div class="profile-photo-preview">
                    <img id="photoPreview" src="/api/placeholder/150/150" alt="Profile Photo">
                </div>
                <div class="mb-3">
                    <label for="profile_photo" class="btn btn-outline-light">
                        Seleccionar Foto de Perfil
                        <input type="file" id="profile_photo" name="profile_photo" accept="image/*" class="d-none">
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="middle_name" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name" required>
                </div>
               
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
            
            <div class="text-center">
                <p>¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia Sesión</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview de la foto de perfil
        document.getElementById('profile_photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Validación de contraseñas
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>
</html>
