<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <div class="text-center mb-4">
            <img src="/img/Logo.png" height="100px" alt="Logo">
        </div>

        <h2 class="text-center mb-3">Iniciar Sesión</h2>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>

            <button type="button" class="btn btn-primary w-100">
                <p class="mt-2"><a href="Sistema.html" class="text-primary">Iniciar Sesión</a></p>

            </button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-light">¿Olvidaste tu contraseña?</a>
            <p class="mt-2">¿No tienes cuenta? <a href="registro.html" class="">Regístrate</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            window.location.href = 'final_modified.html';
        }
    </script>
</body>
</html>
