<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container register-container">
        <div class="text-center mb-4">
            <img src="/img/Logo.png" alt="Logo" style="width: 100px; height: 100px;">
        </div>

        <h2 class="text-center mb-3">Crear Cuenta</h2>

        <div class="text-center mb-4">
            <div class="profile-photo-preview">
                <img src="/api/placeholder/150/150" id="photoPreview" alt="Profile Photo">
            </div>
            <button class="btn btn-secondary mt-2">Seleccionar Foto de Perfil</button>
        </div>

        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="paternalSurname" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="paternalSurname" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="maternalSurname" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="maternalSurname">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="inicio.html" class="text-primary">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Usuario registrado exitosamente');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
