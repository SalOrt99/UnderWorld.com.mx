<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container login-container max-w-md mx-auto p-6">
        <div class="text-center mb-4">
            <img src="/img/Logo.png" alt="Logo" style="width: 100px; height: 100px;" class="mx-auto">
        </div>

        <h2 class="text-2xl font-bold text-center mb-3">Iniciar Sesión</h2>

        <div class="space-y-4">
            <div>
                <label class="block mb-2">Correo Electrónico</label>
                <input type="email" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Contraseña</label>
                <input type="password" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" class="mr-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="rememberMe" class="dark:text-gray-300">Recordarme</label>
            </div>

            <a href="Sistema.html" class="block w-full bg-blue-500 text-white py-2 rounded text-center hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">
                Iniciar Sesión
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="#" class="text-gray-500 hover:underline dark:text-gray-400">
                ¿Olvidaste tu contraseña?
            </a>

            <p class="mt-2 text-gray-600 dark:text-gray-400">
                ¿No tienes cuenta? 
                <a href="registro.html" class="text-blue-500 hover:underline">Regístrate</a>
            </p>
        </div>
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (savedTheme === null && prefersDarkMode)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
