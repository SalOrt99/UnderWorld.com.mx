<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container register-container max-w-md mx-auto p-6">
        <div class="app-container">
            <div class="text-center">
                <img src="img/Logo.jpg" height="100 px">
                <h4 id="underword" class="mb-4">UNDERWORLD</h4>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center mb-3">Crear Cuenta</h2>

        <div class="text-center mb-4">
            <div class="profile-photo-preview">
                <img src="/api/placeholder/150/150" id="photoPreview" alt="Profile Photo">
            </div>
            <button class="btn btn-secondary mt-2">Seleccionar Foto de Perfil</button>
        </div>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Nombre</label>
                    <input type="text" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div>
                    <label class="block mb-2">Apellido Paterno</label>
                    <input type="text" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
            </div>

            <div>
                <label class="block mb-2">Apellido Materno</label>
                <input type="text" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Correo Electrónico</label>
                <input type="email" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Nombre de Usuario</label>
                <input type="text" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Teléfono</label>
                <input type="tel" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Contraseña</label>
                <input type="password" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-2">Confirmar Contraseña</label>
                <input type="password" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">
                Registrarse
            </button>
        </div>

        <div class="text-center mt-4">
            <p class="text-gray-600 dark:text-gray-400">
                ¿Ya tienes cuenta? 
                <a href="index.html" class="text-blue-500 hover:underline">Inicia Sesión</a>
            </p>
        </div>
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (savedTheme === null && prefersDarkMode)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
